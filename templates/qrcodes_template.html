<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <style>
        @font-face {
    font-family: 'DejaVu';
    src: url('/site_media/fonts/DejaVuSans.ttf');
  }
        body {
            font-family: 'DejaVu', sans-serif;
            font-size: 10pt;
            margin: 10mm;
        }
        .qr-container {
            width: 40mm;
            margin: 5mm;
            float: left;
            text-align: center;
            page-break-inside: avoid;
        }
        .qr-image {
            width: 40mm;
            height: 40mm;
        }
        .description {
            margin-top: 2mm;
            font-size: 8pt;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    {% for device in devices %}
    <div class="qr-container">
        <img class="qr-image" src="{{ device.qr_data_uri }}" alt="QR Code" />
        <div class="description">{{ device.description }}</div>
        <div class="description">{{ device.short }}</div>
    </div>
    {% if forloop.counter|divisibleby:5 %}
    <div style="clear: both; page-break-after: always;"></div>
    {% endif %}
    {% endfor %}
    <div style="clear: both;"></div>
</body>
</html>

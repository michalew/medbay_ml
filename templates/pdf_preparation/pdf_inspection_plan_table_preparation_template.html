<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        @font-face {
    font-family: 'DejaVu';
    src: url('/site_media/fonts/DejaVuSans.ttf');
  }
        body{font-family: DejaVu, sans-serif}
        .break_before { page-break-before: always; }
        .break_after { page-break-after: always;}
    </style>
</head>
<body>
    <div>
        <table border="0" cellpadding="0" cellspacing="0" style="width:100%">
            <tbody>
            <tr>
                <td colspan="10" style="opacity: 0.5;font-weight: bold">
                    med
                    <span style="color:#F4F379;text-shadow: 1px 1px 3px black;">CMMS</span>
                </td>
                <td colspan="2" style="text-align: right">Data: {{ now|date:"Y-m-d" }}</td>
            </tr>
            </tbody>
        </table><br/>
        <table border="2" cellpadding="0" cellspacing="0" style="width:100%; text-align: center">
            <tbody>
                <tr>
                    <td colspan="15" style="text-align: center"><b>medCMMS - Wydruk planu przeglądów</b></td>
                </tr>

                <tr style="padding: 5px">
                    {% for title in titles %}
                        <td><b>{{ title }}</b></td>
                    {% endfor %}
                </tr>
                {% for row in ids %}
                    <tr style="font-size: 10px">
                        {% for col in row %}
                            <td style="padding: 5px">{{ col }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
